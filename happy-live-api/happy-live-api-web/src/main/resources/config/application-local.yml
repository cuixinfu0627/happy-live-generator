spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://com.live.db:3306/happy_live?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
  redis:
    open: false  # 是否开启redis缓存  true开启   false关闭
    database: 0
    host: localhost
    port: 6379
    password:    # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
#  redis:
#    cluster:
#      nodes: @redis.nodes@

dubbo:
  scan:
    base-packages: com.happy.live.api.controller
  application:
    qos-port: @api-dubbo-qos-port@
    id: api-consumer
    name: api-consumer
  protocol:
    id: dubbo
    name: dubbo
    port: @api-dubbo-protocol-port@
  registry:
    address: @dubbo.address@
    check: false
  consumer:
    check: false

application:
  dubbo:
    service-remote:
      passport:
        url:
        version: 1.0
      module:
        url:
        version: 1.0

